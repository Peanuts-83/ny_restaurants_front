@if (control) {
<div class="infinite-scroll-select" >
  <input matInput #searchInput [formControl]="searchControl" id="searchInput" [class.show]="opened"
    placeholder="Search" />
  <mat-form-field [class.hide-label]="opened">
    @if (isLoading) {
    <div class="loader">
      <mat-spinner diameter="20" strokeWidth="3"></mat-spinner>
    </div>
    }
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="control" [compareWith]="compareControlValues" (selectionChange)="onChange($event.value);" (openedChange)="onSwitch($event)" >
      <mat-option>-</mat-option>
      @for (item of items; track $index;) {
      <mat-option [value]="item">
        {{ item.name }}
        @if(item.borough) {
          <span class="borough">- {{item.borough}}</span>
        }
      </mat-option>
      }

    </mat-select>
  </mat-form-field>
  <!-- <pre>{{searchInput.value}}</pre> -->
</div>
}
